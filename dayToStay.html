<title>Top of Tower | day to stay at KSA</title>

<script type="text/javascript">
            var imgObj = null;
            var animate;
            function init(){
               imgObj = document.getElementById('topOfTower');
               imgObj.style.position= 'absolute'; 
               imgObj.style.left = '400px'; 
			   imgObj.style.top = '0px'; 
			   imgObj.style.zIndex = '-1';
			   }
            function moveRight(){
               imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
               animate = setTimeout(moveRight,25); // call moveRight in 25msec
					if (imgObj.style.left=='800px'){
						clearTimeout(animate);
						imgObj.style.left = '400px'; 
				}
			}
            window.onload =init;
  </script>

      <form>
         <img id="topOfTower" src="images/topOfTower.gif" />
         <p>Click the buttons below to calculate how many days you stay in KSA</p>
		 Start date:<input type="text" id="startDate" value="start date"/>
		 End date:<input type="text" id="endDate" value="end date"/><br/><br/><br/>
         <input type="button" value="Calculate" onclick="moveRight();" />
